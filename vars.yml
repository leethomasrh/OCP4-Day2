etcd_backup_pvc_claim: "{{ etcd_cluster_id }}-etcd-backup"
etcd_backup_volume_size: "10Gi"
etcd_backup_configmap: "etcd-backup-scripts"
etcd_backup_daysToKeepBackups: 30

